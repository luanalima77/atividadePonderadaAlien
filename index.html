<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício do Alien</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } </style>
</head>

<body>
    <script>
        // o que acontece aqui?
        const larguraJogo = 700;
        const alturaJogo = 850;

    
        // o que essa parte faz? RESPOSTA: estabelece as configurações do jogo
        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,

            scene: {
                preload: preload,
                create: create,
                update: update
            },

            physics:{
            default: 'arcade',
            arcade: {
                gravity: {y: 300},
                debug: true //Borda que indica os limites da imagem do personagem e a direção em que ele etsá indo.
            }
        }
        };

        // O que acontece aqui? RESPOSTA: inicializa o jogo.
        const game = new Phaser.Game(config);

        var alien;
        var teclado;
        var fogo;
        var plataforma;
        var moeda;
        var pontuacao = 0;
        var placar;


        function preload() {
            this.load.image('background', 'assets/bg.png'); //Carregando o background.
            this.load.image('turbo_nave', 'assets/turbo.png'); //Carregando a imagem do efeito turbo.
            this.load.image('player', 'assets/alienigena.png'); //Carregando o alien.
            this.load.image('plataforma_tijolo', 'assets/tijolos.png');//Carregando a plataforma (tijolos).
            this.load.image('moeda', 'assets/moeda.png');//Carregando a moeda.
        }

        function create() {
            // o que acontece aqui?
            this.add.image(larguraJogo/2, alturaJogo/2, 'background'); //Criando o background.

            //TEXTO DO PLACAR
            placar = this.add.text(50, 150, 'Moedas:' + pontuacao, {fontSize:'45px', fill:'#495613'});

            //EFEITO TURBO
            fogo = this.add.sprite(0, 0, 'turbo_nave'); //Criando a sprite do efeito turbo.
            fogo.setVisible(false, false); //Inicialmente, o efeito turbo fica desativado.

            //ALIEN
            alien = this.physics.add.sprite(larguraJogo/2, 0, 'player'); //Criando o alien.
            alien.setCollideWorldBounds(true); //Ativando os limites da tela, nos quais o alien deve se manter.

            //TECLADO
            teclado = this.input.keyboard.createCursorKeys(); //Comando que permite o acesso a teclas do teclado para controle de movimentos.
            
            //PLATAFORMA
            plataforma = this.physics.add.staticImage(larguraJogo/2, alturaJogo/2, 'plataforma_tijolo'); //Ciando a plataforma.
            this.physics.add.collider(alien, plataforma); //Criando uma barreira física entre alien e plataforma.

            //MOEDA
            moeda = this.physics.add.sprite(larguraJogo/2, 0, 'moeda');
            moeda.setCollideWorldBounds(true);
            moeda.setBounce(0.7); //Efeito para deixar a moedinha quicando -> o setBounce faz isso.
            this.physics.add.collider(moeda, plataforma); //Criando uma barreira física entre moeda e plataforma.

            
            //Quando o alien encosta na moeda
            this.physics.add.overlap(alien, moeda, function(){
                moeda.setVisible(false);
                var posicaoMoeda_Y = Phaser.Math.RND.between(50, 650);
                moeda.setPosition(posicaoMoeda_Y, 100);
                pontuacao += 1;
                placar.setText('Moedas: ' + pontuacao);
                moeda.setVisible(true);
            })
        }


        function update() {
            //Obs.: isDown serve para verificar se uma determinada tecla foi, realmente, pressionada.

            //Configurando os movimentos horizontais do alien.
            if(teclado.left.isDown){
                alien.setVelocityX(-150);
            }else if(teclado.right.isDown){
                alien.setVelocityX(+150);
            }else{
                alien.setVelocityX(0);
            }

            //Configurando os movimentos verticais do alien.
            if(teclado.up.isDown){
                alien.setVelocityY(-150);
                ativarTurbo();
            }else{
                semTurbo();
            }

            //Configurando a posição do efeito turbo.
            fogo.setPosition(alien.x, alien.y + alien.height/2);
        }

        //Função para ativar o efeito turbo.
        function ativarTurbo(){
            fogo.setVisible(true);
        }

        //Função para desativar o efeito turbo.
        function semTurbo(){
            fogo.setVisible(false);
        }
    </script>
</body>
</html>
