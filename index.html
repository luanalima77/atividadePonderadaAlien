<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio do Alien</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } </style>
</head>
    <body>
        <script>
            const larguraJogo = 700;
            const alturaJogo = 850;

            const config = {
                type: Phaser.AUTO,
                width: larguraJogo,
                height: alturaJogo,

                scene: {
                    preload: preload,
                    create: create,
                    update: update
                },

                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 300 },
                        debug: true
                    }
                }
            };

            const game = new Phaser.Game(config);

            var alien;
            var teclado;
            var fogo;
            var plataforma;
            var plataforma2;
            var plataforma3;
            var moeda;
            var moedaPegada = false;
            var pontuacao = 0;
            var placar;
            var fundoIndex = 0;
            var fundos = ['fundo', 'fundo2'];
            var fundo;

            function preload() {
                this.load.image('fundo', 'assets/bg.png');
                this.load.image('fundo2', 'assets/bg2.jpg');
                this.load.image('turbo_nave', 'assets/turbo.png');
                this.load.image('player', 'assets/alienigena.png');
                this.load.image('plataforma_tijolo', 'assets/tijolos.png');
                this.load.image('moeda', 'assets/moeda.png');
            }

            function create() {
                fundo = this.add.image(larguraJogo / 2, alturaJogo / 2, fundos[fundoIndex]);
                fundo.setDepth(-1);

                placar = this.add.text(50, 150, 'Moedas:' + pontuacao, { fontSize: '45px', fill: '#495613' });

                fogo = this.add.sprite(0, 0, 'turbo_nave');
                fogo.setVisible(false, false);

                alien = this.physics.add.sprite(larguraJogo / 2, 0, 'player');
                alien.setCollideWorldBounds(true);

                teclado = this.input.keyboard.createCursorKeys();

                plataforma = this.physics.add.staticImage(larguraJogo / 2, alturaJogo / 2, 'plataforma_tijolo');
                this.physics.add.collider(alien, plataforma);

                plataforma2 = this.physics.add.staticImage(larguraJogo / 5, alturaJogo / 1.3, 'plataforma_tijolo');
                this.physics.add.collider(alien, plataforma2);

                plataforma3 = this.physics.add.staticImage(larguraJogo / 1.2, alturaJogo / 1.3, 'plataforma_tijolo');
                this.physics.add.collider(alien, plataforma3);

                moeda = this.physics.add.sprite(larguraJogo / 2, 0, 'moeda');
                moeda.setCollideWorldBounds(true);
                moeda.setBounce(0.7);
                this.physics.add.collider(moeda, plataforma);
                this.physics.add.collider(moeda, plataforma2);
                this.physics.add.collider(moeda, plataforma3);

                this.physics.add.overlap(alien, moeda, function () {
                    if (!moedaPegada) {
                        moeda.setVisible(false);
                        var posicaoMoeda_Y = Phaser.Math.RND.between(50, 650);
                        moeda.setPosition(posicaoMoeda_Y, 100);
                        pontuacao += 1;
                        placar.setText('Moedas: ' + pontuacao);
                        moeda.setVisible(true);
                        moedaPegada = true;
                    }
                })
            }

            function update() {
                if (teclado.left.isDown) {
                    alien.setVelocityX(-150);
                } else if (teclado.right.isDown) {
                    alien.setVelocityX(+150);
                } else {
                    alien.setVelocityX(0);
                }

                if (teclado.up.isDown) {
                    alien.setVelocityY(-150);
                    ativarTurbo();
                } else {
                    semTurbo();
                }

                fogo.setPosition(alien.x, alien.y + alien.height / 2);

                if (pontuacao % 10 === 0 && pontuacao > 0) {
                    if (fundoIndex < fundos.length - 1) {
                        fundoIndex++;
                        fundo.destroy();
                        fundo = this.add.image(larguraJogo / 2, alturaJogo / 2, fundos[fundoIndex]);
                        fundo.setDepth(-1);
                    }
                }

                moedaPegada = false;
            }

            function ativarTurbo() {
                fogo.setVisible(true);
            }

            function semTurbo() {
                fogo.setVisible(false);
            }
        </script>
    </body>
</html>
